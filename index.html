<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My To-Do List</h1>
            <p class="task-counter">
                <span id="activeCount">0</span> tasks remaining
            </p>
        </header>

        <main class="main-content">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?" 
                        maxlength="200"
                        aria-label="Enter new task"
                    >
                    <button id="addButton" aria-label="Add task">
                        <span class="add-icon">+</span>
                    </button>
                </div>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="clearCompleted" class="clear-btn" style="display: none;">
                    Clear Completed
                </button>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <ul id="taskList" class="task-list" role="list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <p>No tasks yet. Add one above!</p>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Double-click a task to edit it</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
